<!DOCTYPE html>
<html>
<head>
  <title>Form and Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <h1>Form</h1>
    <form id="myForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" class="form-control" id="pincode" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="food">Choice of Food</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="food1" value="Pizza">
          <label class="form-check-label" for="food1">Pizza</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="food1" value="Pizza">
            <label class="form-check-label" for="food1">Burger</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="food1" value="Pizza">
            <label class="form-check-label" for="food1">Sandwich</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="food1" value="Pizza">
            <label class="form-check-label" for="food1">Donut</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="food1" value="Pizza">
            <label class="form-check-label" for="food1">Pasta</label>
          </div>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h1>Table</h1>
    <table id="myTable" class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
